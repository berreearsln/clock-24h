<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="clock">

        <div class="circle" id="hr"><i><a></a></i></div>
        <div class="circle circle2" id="mn"><i><a></a></i></div>
        <div class="circle circle3" id="sc"><i><a></a></i></div>

        <!-- <div class="middlec" id="sc"></div> -->


        <div class="border"></div>
        <div class="border border2"></div>
        <div class="border3"></div>
        <div class="border4"></div>
        <div class="border5"></div>
        <div class="border6"></div>



        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
        <span style="--i:13;"><b>13</b></span>
        <span style="--i:14;"><b>14</b></span>
        <span style="--i:15;"><b>15</b></span>
        <span style="--i:16;"><b>16</b></span>
        <span style="--i:17;"><b>17</b></span>
        <span style="--i:18;"><b>18</b></span>
        <span style="--i:19;"><b>19</b></span>
        <span style="--i:20;"><b>20</b></span>
        <span style="--i:21;"><b>21</b></span>
        <span style="--i:22;"><b>22</b></span>
        <span style="--i:23;"><b>23</b></span>
        <span style="--i:24;"><b>24</b></span>

        <div class="clock2">
            <span style="--i:1;"><b>.</b></span>
            <span style="--i:2;"><b>.</b></span>
            <span style="--i:3;"><b>15</b></span>
            <span style="--i:4;"><b>.</b></span>
            <span style="--i:5;"><b>.</b></span>
            <span style="--i:6;"><b>30</b></span>
            <span style="--i:7;"><b>.</b></span>
            <span style="--i:8;"><b>.</b></span>
            <span style="--i:9;"><b>45</b></span>
            <span style="--i:10;"><b>.</b></span>
            <span style="--i:11;"><b>.</b></span>
            <span style="--i:12;"><b>60</b></span>
        </div>


        <!-- digital clock -->
        <div id="time">
            <div id="hours">00</div>
            <div id="minutes">00</div>
            <div id="seconds">00</div>
        </div>
    </div>
</div>


<script>
    let hr = document.querySelector('#hr');
    let mn = document.querySelector('#mn');
    let sc = document.querySelector('#sc');

    setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * 15;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hh + (mm/24)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;

        <!-- digital clock -->
        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
    })

</script>
</body>
</html>
